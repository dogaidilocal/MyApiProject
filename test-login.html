<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
</head>
<body>
    <h1>Admin Login Test</h1>
    <button onclick="testLogin()">Test Admin Login</button>
    <button onclick="testUsersEndpoint()">Test Users Endpoint</button>
    <div id="output"></div>

    <script>
        const API_URL = "http://localhost:5000";
        let currentToken = "";

        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/api/Auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: "admin", password: "admin123" })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.token;
                    document.getElementById('output').innerHTML += `<p>✅ Login successful! Token: ${data.token.substring(0, 50)}...</p>`;
                    
                    // Decode and show token payload
                    const payload = JSON.parse(atob(data.token.split(".")[1]));
                    document.getElementById('output').innerHTML += `<p>Token payload: ${JSON.stringify(payload, null, 2)}</p>`;
                } else {
                    const error = await response.text();
                    document.getElementById('output').innerHTML += `<p>❌ Login failed: ${response.status} - ${error}</p>`;
                }
            } catch (error) {
                document.getElementById('output').innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }

        async function testUsersEndpoint() {
            if (!currentToken) {
                document.getElementById('output').innerHTML += `<p>❌ No token available. Please login first.</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/Users`, {
                    headers: { 
                        "Authorization": `Bearer ${currentToken}`,
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('output').innerHTML += `<p>✅ Users endpoint successful! Found ${data.length} users</p>`;
                    document.getElementById('output').innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    document.getElementById('output').innerHTML += `<p>❌ Users endpoint failed: ${response.status} - ${error}</p>`;
                }
            } catch (error) {
                document.getElementById('output').innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
